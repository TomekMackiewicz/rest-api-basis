<form [formGroup]="traitForm" (ngSubmit)="updateTrait()" fxLayout="column" fxLayoutAlign="none">
    <mat-dialog-content>
        <div fxLayout="column" fxLayoutGap="16px">
            <mat-card>
                <mat-card-title>
                    {{ 'edit' | translate | capitalizeFirst }}
                </mat-card-title>
                <mat-card-content>        
                    <input type="hidden" formControlName="id">
                    <mat-form-field appearance="outline" fxFlex="100">
                        <mat-label>{{ 'label' | translate | capitalizeFirst }}</mat-label>
                        <input matInput placeholder="{{ 'label' | translate | capitalizeFirst }}" formControlName="label" required>
                        <mat-error *ngIf="traitForm.get('label').hasError('required')">
                            {{ 'validation.required' | translate | capitalizeFirst }}
                        </mat-error>
                    </mat-form-field>
                </mat-card-content>
            </mat-card>
        </div>
    </mat-dialog-content>
    <mat-dialog-actions>
        <button mat-stroked-button type="submit" color="primary" [disabled]="!traitForm.valid">
            {{ 'confirm' | translate | capitalizeFirst }}
        </button>
        <span class="fill-space"></span>
        <button mat-stroked-button type="button" color="warn" (click)="cancel()" cdkFocusInitial>
            {{ 'cancel' | translate | capitalizeFirst }}
        </button>
    </mat-dialog-actions>
</form>
