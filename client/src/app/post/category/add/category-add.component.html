<div fxFlex.gt-sm="40" fxFlex.sm="100" fxFlexOffset.gt-sm="30" fxLayout="column" fxLayoutGap="16px">
    <mat-card>
        <mat-card-title>
            {{ 'category.new' | translate | capitalizeFirst }}
        </mat-card-title>
        <mat-card-content>
            <form [formGroup]="categoryForm" (ngSubmit)="addCategory()" fxLayout="column" fxLayoutAlign="none">

                <mat-form-field appearance="outline">
                    <mat-label>{{ 'name' | translate | capitalizeFirst }}</mat-label>
                    <input matInput placeholder="{{ 'name' | translate | capitalizeFirst }}" formControlName="name" required>
                    <mat-error *ngIf="categoryForm.get('name').hasError('required')">
                        {{ 'validation.required' | translate | capitalizeFirst }}
                    </mat-error>
                    <mat-error *ngIf="categoryForm.get('name').hasError('validation.unique')">
                        {{ 'validation.unique' | translate | capitalizeFirst }}
                    </mat-error>
                </mat-form-field>

                <button mat-raised-button type="submit" [disabled]="!categoryForm.valid">
                    {{ 'add' | translate | capitalizeFirst }}
                </button>
            </form>
        </mat-card-content>
    </mat-card>
</div>
