<a mat-list-item [ngStyle]="{'padding-left': (depth * 12) + 'px'}" (click)="onItemSelected(item)"
   [ngClass]="{'active': item.route ? router.isActive(item.route, true): false, 'expanded': expanded}" class="sidenav-list-item">
    <mat-icon class="route-icon">{{ item.iconName }}</mat-icon>
    {{ item.displayName | translate | capitalizeFirst  }}
    <span class="nav-chevron" fxFlex *ngIf="item.children && item.children.length">
        <span fxFlex></span>
        <mat-icon [@indicatorRotate]="expanded ? 'expanded': 'collapsed'">
            expand_more
        </mat-icon>
    </span>
</a>
<div *ngIf="expanded">
    <app-navigation class="submenu-item" *ngFor="let child of item.children" [item]="child" [depth]="depth+1">
    </app-navigation>
</div>
<mat-divider *ngIf="depth === 0"></mat-divider>
