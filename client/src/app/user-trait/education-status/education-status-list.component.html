<mat-card>
    <mat-card-header>
        <mat-card-title fxLayout="row" fxLayoutGap="16px" fxLayoutAlign=" center">
            <span>{{ 'education.status' | translate | capitalizeFirst }}</span>
            <button mat-stroked-button color="primary" (click)="addTrait()">New</button>
        </mat-card-title>
    </mat-card-header>
    <mat-card-content>
        <div class="actions-toolbar">
            <form [formGroup]="filterForm" (ngSubmit)="applyFilter()" fxLayout.gt-md="row" fxLayout.lt-lg="column" fxLayoutAlign="start center" fxLayoutGap="16px">
                <mat-form-field appearance="standard">
                    <mat-label>{{ 'label' | translate | capitalizeFirst }}</mat-label>
                    <input matInput formControlName="label" placeholder="{{ 'label' | translate | capitalizeFirst }}">
                </mat-form-field>
                <div fxLayout="row" fxLayoutGap="16px">
                    <button mat-stroked-button type="submit" color="primary">
                        {{ 'filter' | translate | capitalizeFirst }}
                    </button>
                    <button mat-stroked-button type="button" color="accent" (click)=resetFilter()>
                        {{ 'filter.clear' | translate | capitalizeFirst }}
                    </button>
                </div>
            </form>
        </div>
        <table mat-table multiTemplateDataRows [dataSource]="data" matSort matSortActive="label" matSortDisableClear matSortDirection="desc">
            <ng-container matColumnDef="select">
                <th mat-header-cell *matHeaderCellDef>
                    <mat-checkbox (change)="$event ? masterToggle() : null" [checked]="selection.hasValue() && isAllSelected()" [indeterminate]="selection.hasValue() && !isAllSelected()">
                    </mat-checkbox>
                    <button mat-button color="warn" (click)=deleteTraits() [disabled]="selection.selected.length < 1">
                        {{ 'delete' | translate | capitalizeFirst }}
                    </button>
                </th>
                <td mat-cell *matCellDef="let row">
                    <mat-checkbox (click)="$event.stopPropagation()" (change)="$event ? selection.toggle(row) : null" [checked]="selection.isSelected(row)">
                    </mat-checkbox>
                    <button mat-button color="primary" (click)="editTrait(row.id)" [disabled]="!selection.isSelected(row)">Edit</button>
                </td>
            </ng-container>
            <ng-container matColumnDef="label">
                <th mat-header-cell *matHeaderCellDef>
                    {{ 'label' | translate | capitalizeFirst }}
                </th>
                <td mat-cell *matCellDef="let row">{{ row.label }}</td>
            </ng-container>
            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
        <mat-paginator [length]="resultsLength" [pageSizeOptions]="[10, 25, 50, 100]" showFirstLastButtons></mat-paginator>
    </mat-card-content>
</mat-card>
